<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <div class="content">
            <div class="input">
                <h1>0</h1>
            </div>
            <div class="botones">
                <button id="delete" class="dark">AC</button>
                <button id="abbreviated" class="dark">+/-</button>
                <button id="percent" class="dark">%</button>
                <button id="split" class="symbol orange">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiplication" class="symbol orange">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtraction" class="symbol orange">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="addition" class="symbol orange">+</button>
                <button class="number dos">0</button>
                <button class="number">.</button>
                <button class="symbol">=</button>
            </div>
        </div>
    </main>

    
</body>
</html>
